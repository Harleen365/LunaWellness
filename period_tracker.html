<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="period_tracker.css">
    <script src="period_tracker.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Period Tracker</h1>
        <form id="period-form">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required><br>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required><br>
            <label for="cycle-length">Cycle Length (in days):</label>
            <input type="number" id="cycle-length" name="cycle-length" required><br>
            <button type="submit">Predict Next Period</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
