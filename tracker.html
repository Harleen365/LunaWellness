<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <h1><i class="fas fa-calendar-alt"></i> Period Tracker</h1>
        
        <div class="input-section">
            <label for="startDate">Start Date of Previous Period:</label>
            <input type="date" id="startDate" required>
        </div>

        <div class="input-section">
            <label for="endDate">End Date of Previous Period:</label>
            <input type="date" id="endDate" required>
        </div>

        <div class="input-section">
            <label for="cycleLength">Average Cycle Length (days):</label>
            <input type="number" id="cycleLength" min="1" required>
        </div>

        <button onclick="recordPeriod()">Record Period</button>

        <div id="results" class="results-section" style="display: none;">
            <h2>Predicted Next Period Date:</h2>
            <p id="nextPeriodDate"></p>
        </div>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
