<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Product Usage Instructions</title>
    <link rel="stylesheet" href="usage_ins.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
</head>
<body>
    <header>
        <h1>Menstrual Product Usage Instructions</h1>
        <div class="language-selector">
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="pa">Punjabi</option>
            </select>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#tampons" onclick="showSection('tampons')">Tampons</a></li>
            <li><a href="#menstrual-cups" onclick="showSection('menstrual-cups')">Menstrual Cups</a></li>
            <li><a href="#pads" onclick="showSection('pads')">Pads</a></li>
        </ul>
    </nav>

    <main>
        <section id="tampons" class="content-section">
            <h2 data-lang-en="How to Use Tampons" data-lang-hi="टैम्पोन का उपयोग कैसे करें" data-lang-pa="ਟੈਮਪੋਨ ਦਾ ਪ੍ਰਯੋਗ ਕਿਵੇਂ ਕਰੀਏ">How to Use Tampons</h2>
            <img src="tampon-removebg-preview-removebg-preview.png" alt="Tampon" class="product-image">
            <ol>
                <li data-lang-en="Wash your hands before opening the tampon package." data-lang-hi="टैम्पोन पैकेज खोलने से पहले अपने हाथ धो लें।" data-lang-pa="ਟੈਮਪੋਨ ਪੈਕੇਜ ਖੋਲ੍ਹਣ ਤੋਂ ਪਹਿਲਾਂ ਆਪਣੇ ਹੱਥ ਧੋਵੋ।">
                    <input type="checkbox" id="step1" onchange="updateProgress('tampons')" aria-label="Step 1">
                    <label for="step1">Wash your hands before opening the tampon package.</label>
                </li>
                <li data-lang-en="Sit or stand in a comfortable position." data-lang-hi="आरामदायक स्थिति में बैठें या खड़े हों।" data-lang-pa="ਆਰਾਮਦਾਇਕ ਸਥਿਤੀ ਵਿੱਚ ਬੈਠੋ ਜਾਂ ਖੜ੍ਹੇ ਹੋਵੋ।">
                    <input type="checkbox" id="step2" onchange="updateProgress('tampons')" aria-label="Step 2">
                    <label for="step2">Sit or stand in a comfortable position.</label>
                </li>
                <li data-lang-en="Insert the tampon into your vagina at a slight angle." data-lang-hi="टैम्पोन को हल्के कोण पर अपनी योनि में डालें।" data-lang-pa="ਟੈਮਪੋਨ ਨੂੰ ਹੌਲੀ ਜਿਹਾ ਕੋਣ ਲਾ ਕੇ ਆਪਣੀ ਯੋਨੀ ਵਿੱਚ ਪਾ ਦਿਉ।">
                    <input type="checkbox" id="step3" onchange="updateProgress('tampons')" aria-label="Step 3">
                    <label for="step3">Insert the tampon into your vagina at a slight angle.</label>
                </li>
                <li data-lang-en="Push the tampon applicator's plunger to release the tampon." data-lang-hi="टैम्पोन को छोड़ने के लिए टैम्पोन एप्लीकेटर के प्लंजर को धक्का दें।" data-lang-pa="ਟੈਮਪੋਨ ਛੱਡਣ ਲਈ ਟੈਮਪੋਨ ਐਪਲੀਕੇਟਰ ਦੇ ਪਲੰਜਰ ਨੂੰ ਧੱਕੋ।">
                    <input type="checkbox" id="step4" onchange="updateProgress('tampons')" aria-label="Step 4">
                    <label for="step4">Push the tampon applicator's plunger to release the tampon.</label>
                </li>
                <li data-lang-en="Dispose of the applicator and wash your hands." data-lang-hi="एप्लीकेटर का निपटान करें और अपने हाथ धोएं।" data-lang-pa="ਐਪਲੀਕੇਟਰ ਨੂੰ ਫੈੰਕ ਦਿਉ ਅਤੇ ਆਪਣੇ ਹੱਥ ਧੋਵੋ।">
                    <input type="checkbox" id="step5" onchange="updateProgress('tampons')" aria-label="Step 5">
                    <label for="step5">Dispose of the applicator and wash your hands.</label>
                </li>
            </ol>
            <div class="progress">
                <div id="progress-bar-tampons" class="progress-bar"></div>
            </div>
        </section>

        <section id="menstrual-cups" class="content-section" style="display: none;">
            <h2 data-lang-en="How to Use Menstrual Cups" data-lang-hi="मासिक धर्म कप का उपयोग कैसे करें" data-lang-pa="ਮਾਸਿਕ ਕੱਪ ਕਿਵੇਂ ਵਰਤੋ">How to Use Menstrual Cups</h2>
            <img src="menstrualcups2020-2048px-7504-Photoroom.png" alt="Menstrual Cup" class="product-image">
            <ol>
                <li data-lang-en="Wash your hands and the menstrual cup with water and mild soap." data-lang-hi="अपने हाथों और मासिक धर्म कप को पानी और हल्के साबुन से धो लें।" data-lang-pa="ਆਪਣੇ ਹੱਥਾਂ ਅਤੇ ਮਾਸਿਕ ਕੱਪ ਨੂੰ ਪਾਣੀ ਅਤੇ ਹੌਲੇ ਸਾਬਣ ਨਾਲ ਧੋਵੋ।">
                    <input type="checkbox" id="step6" onchange="updateProgress('menstrual-cups')" aria-label="Step 1">
                    <label for="step6">Wash your hands and the menstrual cup with water and mild soap.</label>
                </li>
                <li data-lang-en="Fold the menstrual cup and insert it into your vagina." data-lang-hi="मासिक धर्म कप को मोड़ें और इसे अपनी योनि में डालें।" data-lang-pa="ਮਾਸਿਕ ਕੱਪ ਨੂੰ ਮੋੜੋ ਅਤੇ ਇਸਨੂੰ ਆਪਣੀ ਯੋਨੀ ਵਿੱਚ ਪਾ ਦਿਉ।">
                    <input type="checkbox" id="step7" onchange="updateProgress('menstrual-cups')" aria-label="Step 2">
                    <label for="step7">Fold the menstrual cup and insert it into your vagina.</label>
                </li>
                <li data-lang-en="Rotate the cup slightly to ensure it has opened fully." data-lang-hi="सुनिश्चित करने के लिए कप को हल्का घुमाएं कि यह पूरी तरह से खुल गया है।" data-lang-pa="ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ ਲਈ ਕੱਪ ਨੂੰ ਹੌਲੀ ਜਿਹਾ ਘੁੰਮਾਓ ਕਿ ਇਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਖੁਲ ਗਿਆ ਹੈ।">
                    <input type="checkbox" id="step8" onchange="updateProgress('menstrual-cups')" aria-label="Step 3">
                    <label for="step8">Rotate the cup slightly to ensure it has opened fully.</label>
                </li>
                <li data-lang-en="Wear the cup for up to 12 hours." data-lang-hi="कप को 12 घंटे तक पहनें।" data-lang-pa="ਕੱਪ ਨੂੰ 12 ਘੰਟਿਆਂ ਤਕ ਪਹਿਨੋ।">
                    <input type="checkbox" id="step9" onchange="updateProgress('menstrual-cups')" aria-label="Step 4">
                    <label for="step9">Wear the cup for up to 12 hours.</label>
                </li>
                <li data-lang-en="To remove, pinch the base of the cup, pull it out gently, and empty it." data-lang-hi="हटाने के लिए, कप के आधार को पिंच करें, इसे धीरे से खींचें और खाली करें।" data-lang-pa="ਹਟਾਉਣ ਲਈ, ਕੱਪ ਦੇ ਬੇਸ ਨੂੰ ਪਿੰਚ ਕਰੋ, ਇਸਨੂੰ ਹੌਲੇ ਹੌਲੇ ਖਿੱਚੋ ਅਤੇ ਖਾਲੀ ਕਰੋ।">
                    <input type="checkbox" id="step10" onchange="updateProgress('menstrual-cups')" aria-label="Step 5">
                    <label for="step10">To remove, pinch the base of the cup, pull it out gently, and empty it.</label>
                </li>
                <li data-lang-en="Wash the cup and your hands before reinserting or storing it." data-lang-hi="कप को फिर से डालने या स्टोर करने से पहले कप और अपने हाथ धो लें।" data-lang-pa="ਫੇਰ ਤੋੜਨ ਜਾਂ ਸੰਭਾਲਣ ਤੋਂ ਪਹਿਲਾਂ ਕੱਪ ਅਤੇ ਆਪਣੇ ਹੱਥ ਧੋਵੋ।">
                    <input type="checkbox" id="step11" onchange="updateProgress('menstrual-cups')" aria-label="Step 6">
                    <label for="step11">Wash the cup and your hands before reinserting or storing it.</label>
                </li>
            </ol>
            <div class="progress">
                <div id="progress-bar-menstrual-cups" class="progress-bar"></div>
            </div>
        </section>

        <section id="pads" class="content-section" style="display: none;">
            <h2 data-lang-en="How to Use Pads" data-lang-hi="पैड्स का उपयोग कैसे करें" data-lang-pa="ਪੈਡ ਦਾ ਪ੍ਰਯੋਗ ਕਿਵੇਂ ਕਰੀਏ">How to Use Pads</h2>
            <img src="tampon-removebg-preview (1).png" alt="Pad" class="product-image">
            <ol>
                <li data-lang-en="Remove the pad from its packaging and unfold it." data-lang-hi="पैड को उसकी पैकेजिंग से निकालें और इसे खोलें।" data-lang-pa="ਪੈਡ ਨੂੰ ਇਸਦੀ ਪੈਕੇਜਿੰਗ ਤੋਂ ਕੱਢੋ ਅਤੇ ਖੋਲ੍ਹੋ।">
                    <input type="checkbox" id="step12" onchange="updateProgress('pads')" aria-label="Step 1">
                    <label for="step12">Remove the pad from its packaging and unfold it.</label>
                </li>
                <li data-lang-en="Peel the backing off the pad to reveal the adhesive." data-lang-hi="चिपकने वाला दिखाने के लिए पैड के पिछले हिस्से को छीलें।" data-lang-pa="ਚਿਪਕਣ ਵਾਲਾ ਦਿਖਾਉਣ ਲਈ ਪੈਡ ਦੇ ਪਿਛਲੇ ਹਿੱਸੇ ਨੂੰ ਛਿੱਲੋ।">
                    <input type="checkbox" id="step13" onchange="updateProgress('pads')" aria-label="Step 2">
                    <label for="step13">Peel the backing off the pad to reveal the adhesive.</label>
                </li>
                <li data-lang-en="Place the pad in your underwear and press firmly." data-lang-hi="पैड को अपनी अंडरवियर में रखें और मजबूती से दबाएं।" data-lang-pa="ਪੈਡ ਨੂੰ ਆਪਣੀ ਅੰਡਰਵੇਅਰ ਵਿੱਚ ਰੱਖੋ ਅਤੇ ਸਖਤੀ ਨਾਲ ਦਬਾਓ।">
                    <input type="checkbox" id="step14" onchange="updateProgress('pads')" aria-label="Step 3">
                    <label for="step14">Place the pad in your underwear and press firmly.</label>
                </li>
                <li data-lang-en="Dispose of the used pad by wrapping it in toilet paper and throwing it in the trash." data-lang-hi="इस्तेमाल किए गए पैड को टॉयलेट पेपर में लपेटकर और कूड़ेदान में फेंक कर उसका निपटान करें।" data-lang-pa="ਵਰਤੇ ਹੋਏ ਪੈਡ ਨੂੰ ਟਾਇਲਟ ਪੇਪਰ ਵਿੱਚ ਲਪੇਟ ਕੇ ਅਤੇ ਕੂੜੇਦਾਨ ਵਿੱਚ ਸੁੱਟ ਕੇ ਇਸਦਾ ਨਿਪਟਾਰਾ ਕਰੋ।">
                    <input type="checkbox" id="step15" onchange="updateProgress('pads')" aria-label="Step 4">
                    <label for="step15">Dispose of the used pad by wrapping it in toilet paper and throwing it in the trash.</label>
                </li>
                <li data-lang-en="Wash your hands after disposing of the pad." data-lang-hi="पैड का निपटान करने के बाद अपने हाथ धो लें।" data-lang-pa="ਪੈਡ ਦਾ ਨਿਪਟਾਰਾ ਕਰਨ ਤੋਂ ਬਾਅਦ ਆਪਣੇ ਹੱਥ ਧੋਵੋ।">
                    <input type="checkbox" id="step16" onchange="updateProgress('pads')" aria-label="Step 5">
                    <label for="step16">Wash your hands after disposing of the pad.</label>
                </li>
            </ol>
            <div class="progress">
                <div id="progress-bar-pads" class="progress-bar"></div>
            </div>
        </section>

        <div id="congratulations-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Congratulations!</h2>
                <p>You have completed all the steps in this section.</p>
            </div>
        </div>
    </main>

    <script src="usage_ins.js"></script>
</body>
</html>
